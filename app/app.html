<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Open Sharing</title>

    <link href="./css/materialize.css" rel="stylesheet" type="text/css">
    <link href="./css/design.css" rel="stylesheet" type="text/css">
    <link href="./css/fonts.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- Page Layout here -->
<main>
    <div class="row blue darken-3" >
        <div class="col s2"><a href="#" id="close-btn"><i class="material-icons">&#xE14C;</i></a></div>
        <div class="col s10" style="-webkit-app-region: drag"><i class="material-icons right">&#xE89F;</i></div>
    </div>
    <div id="firstUse">
        <div class="row">
        <div class="col s12 m12">
            <h4>Create Account</h4>
            <div class="card-panel teal">
                <span class="white-text">
                    <p>It seems that it is the first time you are using OpenSharing, let's create your username !</p>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Enter you username here" id="inputUsername" type="text">
                            <a href="#" class="waves-effect waves-light btn" id="buttonUsername">Go !</a>
                        </div>
                    </div>
                </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <h4 id="titleContainer"></h4>
        <div id="firstTime"></div>
        <div id="inputBox"></div>

        <div id="listsGroup"></div>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4 id="modal_title">Share</h4>
            <p id="modal_content"></p>
        </div>
        <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>
</main>
<footer class="page-footer blue darken-1">
    <div class="container">
        <ul class="collapsible" data-collapsible="accordion">
            <li>
                <div class="collapsible-header">Join a group</div>
                <div class="collapsible-body" style="background-color:white;">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Enter the secret phrase here" id="inputSecretPhrase" type="text">
                            <a href="#" class="waves-effect waves-light btn" id="buttonSecret">Join Group</a>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="collapsible-header">Create a group</div>
                <div class="collapsible-body" style="background-color:white;">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" placeholder="Enter the group name here" id="inputGroupName">
                            <a href="#" class="waves-effect waves-light btn" id="buttonGroupName">Go !</a>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="footer-copyright">
        <div class="container">
            Â© 2016 Open Sharing
        </div>
    </div>
</footer>
<script src="vendor/electron_boilerplate/context_menu.js"></script>
<script src="vendor/electron_boilerplate/external_links.js"></script>
<script>
    window.jQuery = window.$ = require('jquery');
    window.Hammer = require('./js/hammer.min.js');
</script>
<script src="js/materialize.js"></script>
<script src="app.js"></script>

</body>
</html>
