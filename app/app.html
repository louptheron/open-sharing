<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Open Sharing</title>

    <link href="./css/materialize.css" rel="stylesheet" type="text/css">
    <link href="./css/design.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- Page Layout here -->
<main>
    <div class="row">
        <div id="listsGroup"></div>
    </div>



    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Share</h4>
            <p id="greet"></p>
        </div>
        <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>

    <div class="container">
        <ul class="collapsible" data-collapsible="accordion">
            <li>
                <div class="collapsible-header">Join a group</div>
                <div class="collapsible-body" style="background-color:white;">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Enter the secret phrase here" id="inputSecretPhrase" type="text">
                            <a  class="waves-effect waves-light btn" id="buttonSecret">Join Group</a>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="collapsible-header">Create a group</div>
                <div class="collapsible-body" style="background-color:white;">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" placeholder="Enter you username here" id="inputUsername">
                            <a  class="waves-effect waves-light btn" id="buttonUsername">Go !</a>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="footer-copyright">
        <div class="container">
